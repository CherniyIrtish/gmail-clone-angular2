<div class="mail row">
    <div class="sidebar col-sm-2">
        <button class="compose btn btn-danger" (click)="onCompose()">
            Compose
        </button>
        <sidebar-nav (activeMailbox)="onMailboxSelected($event)" 
                     (activeItemNav)="onItemNavSelected($event)">
        </sidebar-nav>
    </div>

    <compose [showCompose]="showCompose" 
             (onClose)="onClose($event)">
    </compose>

    <div class="inbox col-sm-10">
        <router-outlet></router-outlet>
    </div>
</div>
